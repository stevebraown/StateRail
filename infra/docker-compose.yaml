version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: staterail
      POSTGRES_PASSWORD: staterail
      POSTGRES_DB: staterail
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.13
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data

volumes:
  pgdata:
  redpanda_data:
